specVersion: 0.0.2
description: BTTC is a decentralized exchange for swapping on BTTC.
repository: https://github.com/hotcrosscom/bttc-dex-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bttc
    source:
      address: "0xEd69D8ae94576Ed6455EDE5bfAF319728CFCA407"
      abi: Factory
      startBlock: 8315964
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../../abis/factory.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: MasterChef
    network: bttc
    source:
      address: "0x06A2505a99eDB4DBaC94A388B5a4Ca7b48919fbA"
      abi: MasterChef
      startBlock: 8315969
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./mappings/masterChef.ts
      entities:
        - Farm
        - Reward
      abis:
        - name: MasterChef
          file: ../../abis/MasterChef.json
        - name: RewarderViaMultiplier
          file: ../../abis/RewarderViaMultiplier.json
      eventHandlers:
        - event: PoolAdded(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePoolAdded
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdraw
        - event: PoolSet(indexed uint256,uint256,indexed address,bool)
          handler: handlePoolSet
        - event: LogRewardPerSecond(uint256)
          handler: handleLogRewardPerSecond
templates:
  - kind: ethereum/contract
    name: Pair
    network: bttc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ../../abis/pair.json
        - name: Factory
          file: ../../abis/factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
